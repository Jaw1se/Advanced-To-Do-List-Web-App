<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-Do-List</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

<button id="light_switch_btn" class="light_switch_btn">White</button>

<div class="to-do">
    <h1 id="h1" class="h1">To-Do-List</h1>

    <form id="form" class="form">
        <label for="task_input"></label>
        <input type="text" placeholder="Enter a new task" id="task_input" class="task_input">
        <br>
        <label for="date_input"></label>
        <input type="date" id="date_input" class="date_input">
        <input type="submit" id="submit" value="Add" class="submit">
        <br>
        <br>
        <div id="task_display" class="task_list"></div>
        <br>
        <button id="reset" class="reset">Delete All</button>
    </form>
</div>

<a href="https://github.com/jaw1se" target="_blank">GitHub</a>

<script src="./script.js"></script>
</body>
</html>
