<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-Do-List</title>
</head>
<body>

<h2 id="h2" class="h2">To-Do-List</h2>

<form id="form">
    <label for="task_input"></label>
    <input type="text" placeholder="task" id="task_input">
    <label for="date_input"></label>
    <input type="date" id="date_input">
    <input type="submit" id="submit" value="Add">
    <button id="reset">Delete All</button>
</form>

</body>
</html>
